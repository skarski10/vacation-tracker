<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>New Place:</h2>
          <form id="places">
            <div class="form-group">
              <label for="year">Year you went</label>
              <input type="text" class="form-control" id="year"></input>
            </div>
            <div class="form-group">
              <label for="location">Where did you go?</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="landmark">What did you see?</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class="form-group">
              <label for="notes">What did you think?</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Log:</h2>
          <ul id="log">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="list">
            <h2></h2>
            <p>Year: <span class="year"></span></p>
            <p>Location: <span class="location"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
